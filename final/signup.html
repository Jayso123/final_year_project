<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scholarzone</title>
    <link rel="stylesheet" href="./html/css/signup.css">
</head>
<body>
<div class="container">
    
  <h2>SCHOLARZONE</h2>
  <h2 class="head">CREATE YOUR ACCOUNT</h2>
  <form> 
    <input type="text" class="Name" placeholder="Your Name">
    <br/>
    <input type="text" class="email" placeholder="EMAIL">
    <br/>
    <input type="password" class="pwd" placeholder="PASSWORD">
    <br/>
    <input type="password" class="pwd" placeholder="COMFIRM PASSWORD">
  </form>
 
  <br/>
  <button class="register">
    <span>Sign up</span>
  </button>
  <button class="signin">
    <a href="/index.html" style="text-decoration: none; color: white;">Back</a>
  </button>
  <h3>your registration is complete !    </h3>
  <h3>your sign in is complete !</h3>
  <div class="reg"></div>
  <div class="sig"></div>

 
 
</div>

<script src="./js/index.js"></script>
</body>

</html>
