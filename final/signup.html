<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./html/css/signup.css">

<body>
<div class="container">
    
  <h2>SCHOLARZONE</h2>
  <h2 class="head">CREATE YOUR ACCOUNT</h2>
  <form action="/myaction.php" name="myForm" onsubmit="return ValidateForm()" method="post">  
    <input type="text" class="Name" placeholder="Your Name" name="fname" id="name" required><span class="formerror"><b></b></span>
    <br/>
    <input type="text" class="email" placeholder="EMAIL" name="femail" id="email" autocomplete="email"
    required><span class="formerror"><b></b></span>
    <br/>
    <input type="password" class="pwd" placeholder="PASSWORD" name="fpass" id="pass" autocomplete="current-password"
    required><span class="formerror"><b></b></span>
    <br/>
    <input type="password" class="pwd" placeholder="COMFIRM PASSWORD" name="fcpass" id="cpass" autocomplete="current-password"
    required><span class="formerror"><b></b></span>
  </form>
 
  <br/>

</div>

<script>
  function clearErrors(){

      errors = document.getElementByClassName('formerror');
      for (let item of errors)
      {
        item.innerHTML = "";
      }
  }

  function seterror(id, error){
    // sets error inside tag of id
    Element = document.getElementById(id);
    Element.getElementByClassName('formerror')[0].innerHTML = error;
  }

  function ValidateForm(){
    var returnval = true;

    var name = document.forms['myForm']["fname"].value;
    if (name.length<5){
      alert("name", "Length of name is too short");
      returnval = false;
    }


  }

</script>
</body>

</html>
