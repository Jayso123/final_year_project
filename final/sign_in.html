<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scholarzone</title>
    <link rel="stylesheet" href="./html/css/sign_in.css">
    <script src="https://kit.fontawesome.com/114fa55fed.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
    
  <img src="/LOGO.png" alt="LOGO">
  <form>
    <input type="text" class="email" placeholder="UserName" name="email" id="uname">
    <br/>
    <input type="password" class="pwd" placeholder="PASSWORD" name="pass" id="pass">
  </form>
  <a href="#" class="link">
    forgot your password ?
  </a>
  <br/>
  <button class="register">
        <a href="signup.html" style="text-decoration: none; color: white;" id="signup">register</a>
  </button>
  <button class="signin">
    <span id="signin">sign in</span>
  </button>

 
 
</div>
<script>
    document.getElementById("signin").addEventListener("click", function(){
      var Uname = document.getElementById("uname").value;
      var pass = document.getElementById("pass").value;

        if(Uname==="" || pass===""){
          alert("User or passowrd can't be Empty");
        }
        else{
          window.location.href = '/index.html';
        }

    });


</script>
</body>

</html>
