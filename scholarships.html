<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Submission Form</title>
    <link rel="icon" href="../LOGO.png" />

    <style>
      .st {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 600px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="scholarshipForm">
      <label for="title">Scholarship Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
      ></textarea>

      <label for="eligibility">Eligibility:</label>
      <textarea
        id="eligibility"
        name="eligibility"
        rows="4"
        required
      ></textarea>

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline" required />

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("scholarshipForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Add your JavaScript code for form submission here
          // For example, you can use Fetch API to send the form data to the server
        });
    </script>
  </body>
</html>
